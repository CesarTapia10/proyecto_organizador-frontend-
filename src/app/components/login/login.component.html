<div class="container" style="text-align: center">
    <div>
      <img src="assets\logo-eslogan.png" alt="Logo de la empresa" class="logo-img">

    </div>
    <h2>Inicie sesi√≥n</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="username" [(ngModel)]="username" />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Password"
        [(ngModel)]="password"
      />
    </mat-form-field>
    <br />
    <button mat-raised-button class="custom-button " (click)="login()">Ingresar</button>
    <br><br>

    <button mat-raised-button  class="custom-button " (click)="redirectToLanding()" style="color: rgb(255, 0, 0);">regresar</button>
    <br><br>
  </div>
