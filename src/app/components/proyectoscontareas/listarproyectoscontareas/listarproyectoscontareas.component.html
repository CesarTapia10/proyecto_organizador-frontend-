<body>
  


<div class="container">
    <div style="text-align: center;margin: 10%;"><span>Lista de Proyectos con tareas</span></div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>fehca creacion</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha_creacion }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef>fecha modificacion</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha_modifiacion }}</td>
        </ng-container>
    
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef>proyecto</th>
          <td mat-cell *matCellDef="let element">{{ element.proyectos.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef>tareas </th>
            <td mat-cell *matCellDef="let element">{{ element.tareas.titulo}}</td>
          </ng-container>
         

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
            <mat-icon style="color:#eb0a21">delete</mat-icon>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="ediciones">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.id]">
            <mat-icon style="color:#0aeb37">edit</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons class="mat-paginator"></mat-paginator>
    </div>
  </div>

</body>
