

<body>


<div class="container">
  <div style="text-align: center; margin: 2%;">
    <span>Lista de Tareas</span>
  </div>
  <div class="card-container">
    <mat-card *ngFor="let element of dataSource.data" class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ element.titulo }}</mat-card-title>
        <mat-card-subtitle>Código: {{ element.id }}</mat-card-subtitle>
      </mat-card-header>
      

      <img *ngIf="element.estado === 'no realizado'" src ="https://cdn-icons-png.flaticon.com/512/75/75519.png" alt="Imagen de la x">

      <img *ngIf="element.estado === 'realizado'"src ="https://cdn.pixabay.com/photo/2016/03/31/14/37/check-mark-1292787_1280.png" alt="Imagen de la check">

      <mat-card-content>
        <p><strong>Descripción:</strong> {{ element.descripcion }}</p>
        <p><strong>Estado:</strong> {{ element.estado }}</p>
        <p><strong>Fecha de Limite:</strong> {{ element.fecha_limite }}</p>
        <p><strong>Fecha de Creación:</strong> {{ element.fecha_creacion }}</p>
        <p><strong>Fecha de Modificación:</strong> {{ element.fecha_actualizacion }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="warn" (click)="eliminar(element.id)">
          <mat-icon>delete_forever</mat-icon> Eliminar
        </button>
        <button mat-button color="primary" [routerLink]="['ediciones', element.id]">
          <mat-icon>edit</mat-icon> Editar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

  
</body>
