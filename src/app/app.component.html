<mat-drawer-container class="sidenav-container" >
  <!-- Sidebar -->
  <mat-drawer mode="side" opened class="sidenav" *ngIf="verificar()">
    <!-- Encabezado del menú -->
    <div class="sidenav-header">
      <h3>Menú</h3>
    </div>

    <!-- Sección: Inicio -->
    <div class="menu-section">
      <h4>Inicio</h4>
      <button mat-button [routerLink]="['/homes']">
        <mat-icon>home</mat-icon>Home
      </button>
    </div>

    <!-- Sección: Administrador -->
    <div class="menu-section" *ngIf="esAdministrador()">
      <button mat-button [matMenuTriggerFor]="menuAVIUsuarios">
        <mat-icon>perm_identity</mat-icon>Usuarios
      </button>
      <button mat-button [matMenuTriggerFor]="menuAVIRoles">
        <mat-icon>verified_user</mat-icon>Roles
      </button>
    </div>

    <!-- Sección: Usuario -->
    <div class="menu-section" *ngIf="esUsuario()">
      <h4>Contenido</h4>
      <button mat-button [matMenuTriggerFor]="menuAVItareas">
        <mat-icon>library_add</mat-icon>Tareas
      </button>
      <button mat-button [matMenuTriggerFor]="menuAVIproyectoscontareas">
        <mat-icon>library_add</mat-icon>Proyectos con tareas
      </button>
      <button mat-button [matMenuTriggerFor]="menuAVIproyectos">
        <mat-icon>layers</mat-icon>Proyectos
      </button>
      <button mat-button [matMenuTriggerFor]="menuAVIcomentarios">
        <mat-icon>layers</mat-icon>Comentarios
      </button>
      <button mat-button [matMenuTriggerFor]="menuAVIcolaboradores">
        <mat-icon>layers</mat-icon>Colaboradores
      </button>
    </div>
  </mat-drawer>

  <!-- Menús desplegables -->
  <mat-menu #menuAVIUsuarios="matMenu">
    <button mat-menu-item routerLink="/usuarios">Ver Usuarios</button>
    <button mat-menu-item routerLink="/usuarios/nuevo">Registrar un Usuario</button>
  </mat-menu>

  <mat-menu #menuAVItareas="matMenu">
    <button mat-menu-item routerLink="/tareas">Ver Tareas</button>
    <button mat-menu-item routerLink="/tareas/nuevo">Registrar una Tarea</button>
  </mat-menu>

  <mat-menu #menuAVIproyectos="matMenu">
    <button mat-menu-item routerLink="/proyectos">Ver Proyectos</button>
    <button mat-menu-item routerLink="/proyectos/nuevo">Registrar un Proyecto</button>
  </mat-menu>

  <mat-menu #menuAVIproyectoscontareas="matMenu">
    <button mat-menu-item routerLink="/proyectoscontareas">Ver Proyectos con Tareas</button>
    <button mat-menu-item routerLink="/proyectoscontareas/nuevo">Registrar un Proyecto con una Tarea</button>
  </mat-menu>

  <mat-menu #menuAVIcomentarios="matMenu">
    <button mat-menu-item routerLink="/comentarios">Ver Comentarios</button>
    <button mat-menu-item routerLink="/comentarios/nuevo">Registrar un Comentario</button>
  </mat-menu>

  <mat-menu #menuAVIcolaboradores="matMenu">
    <button mat-menu-item routerLink="/colaboradores">Ver Colaboradores</button>
    <button mat-menu-item routerLink="/colaboradores/nuevo">Asignar Rol a Usuario</button>
  </mat-menu>

  <mat-menu #menuAVIRoles="matMenu">
    <button mat-menu-item routerLink="/roles">Ver Roles</button>
    <button mat-menu-item routerLink="/roles/nuevo">Asignar Rol a Usuario</button>
  </mat-menu>

  <mat-menu #menuSalir="matMenu">
    <button mat-menu-item routerLink="/login" (click)="cerrar()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
    <button mat-menu-item>
      Rol: <span>{{ role }}</span>
    </button>
  </mat-menu>

  <!-- Contenido principal -->
  <mat-drawer-content>
    <mat-toolbar class="custom-toolbar" *ngIf="verificar()">
      <div class="right-menu">
        <button mat-button [matMenuTriggerFor]="menuSalir">
          <mat-icon style="color: #b2a4ff;">person</mat-icon>Usuario
        </button>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
